<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<details open="open">
	<summary>树下的猫</summary>
	<p>- - - max:定义最大值
    - optimum:定义合适值
    - low:警告
    - meter标签用js取值时,取到的最大值为max,最小值为min
    - value的值如果时浮点数则为百分比 0.75=75%
  - progress:任务过程:安装、加载(进度条)
    - IE10+支持
    - value:定义值
    - max:定义最大值
    - 未定义值则显示加载中动画
    - 创建时默认没有结束标签,没有结束标签时默认下一个progress为结束标签

- 列表标签
</p>
</details>
</body>
</html>
